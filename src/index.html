<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/tateti.css" />
    <link rel="stylesheet" href="/css/generala.css" />
    <link rel="stylesheet" href="/css/bingo.css" />
    <link rel="preload" as="image" href="./assets/imgs/dice-1.svg" />
    <link rel="preload" as="image" href="./assets/imgs/dice-2.svg" />
    <link rel="preload" as="image" href="./assets/imgs/dice-3.svg" />
    <link rel="preload" as="image" href="./assets/imgs/dice-4.svg" />
    <link rel="preload" as="image" href="./assets/imgs/dice-5.svg" />
    <link rel="preload" as="image" href="./assets/imgs/dice-6.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>App Final</title>
  </head>
  <body>
    <div id="main">
      <h1>My Games</h1>
      <button id="btn-g1">TaTeTi</button>
      <button id="btn-g2">Generala</button>
      <button id="btn-g3">Bingo</button>
    </div>
    <div id="g1" class="game nodisp">
      <button id="btn-g1-back">Volver</button>
      <div>
        <h2>Ta-Te-Ti</h2>

        <section id="contenedor"></section>

        <h3>Turno de: <span id="turnojugador"></span></h3>
      </div>

      <button id="reiniciar">Reiniciar</button>
    </div>
    <div id="g2" class="game nodisp">
      <button id="btn-g2-back">Volver</button>
      <h2>Generala</h2>

      <img id="d0" src="./assets/imgs/dice-0.svg" alt="d0" class="nodisp" />
      <img id="d1" src="./assets/imgs/dice-1.svg" alt="d1" class="nodisp" />
      <img id="d2" src="./assets/imgs/dice-2.svg" alt="d2" class="nodisp" />
      <img id="d3" src="./assets/imgs/dice-3.svg" alt="d3" class="nodisp" />
      <img id="d4" src="./assets/imgs/dice-4.svg" alt="d4" class="nodisp" />
      <img id="d5" src="./assets/imgs/dice-5.svg" alt="d5" class="nodisp" />
      <img id="d6" src="./assets/imgs/dice-6.svg" alt="d6" class="nodisp" />

      <section id="contenedorGenerala">
        <div class="dice d0"></div>
        <div class="dice d1"></div>
        <div class="dice d2"></div>
        <div class="dice d3"></div>
        <div class="dice d4"></div>
      </section>

      <div class="game-state">
        <p>Turno del jugador <span id="generala-player"></span></p>
        <p>Tiros que quedan <span id="generala-jugadas"></span></p>
      </div>
      <div id="g2Buttons">
        <button id="btnDados">Tirar dados</button>
        <button id="btnTabla">Tabla</button>
      </div>
      <div class="scores">
        <button id="cerrarTabla">Cerrar</button>
        <table>
          <thead>
            <tr></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="modal-overlay-generala"></div> 

      <div id="modalConfirmacion" class="modal">
        <div class="modal-content">
          <p id="mensajeModal"></p>
          <button id="confirmarTachar">Sí</button>
          <button id="cancelarTachar">No</button>
        </div>
      </div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <p id="modalMessage"></p>
          <button id="closeModal">Ok</button>
        </div>
      </div>

      <div id="modalFinal" class="modal">
        <div id="modal-content-final"></div>
        <div id="btnFinal">
          <button id="volverMenu">Volver al menú</button>
          <button id="reset">Volver a jugar</button>
        </div>
      </div>
    </div>

    <div id="g3" class="game nodisp">
      <section id="bingoContainer">
        <div id="leftContainer"></div>
        <div id="centerContainer">
          <button id="btn-g3-back">Volver</button>
          <h2>Bingo</h2>
          <div id="bolillero"></div>
          <div id="botones">
            <button id="numerosUsados">tabla</button>
            <button id="tirar">tirar</button>
          </div>
        </div>
        <div id="rightContainer"></div>
      </section>

      <div class="modal-overlay"></div> 

      <div id="modal" class="modal">
        
        <div id="modal-content">
          <h3>Tabla de números</h3>
          <div id="tabla-modal" class="tabla-modal"></div>
        </div>
        <button id="closeModal">Ok</button>
      </div>

      <div id="modalNoSalio" class="modal">
        <div id="modal-content-no"></div>
        <button id="closeModalNo">Ok</button>
      </div>

      <div id="modalFinal" class="modal">
        <div id="modal-content-final"></div>
        <div id="btnFinal">
          <button id="volverMenu">Volver al menú</button>
          <button id="reset">Volver a jugar</button>
        </div>
      </div>
    </div>

    <script src="/js/app.js" type="module"></script>
    <script src="/js/tateti.js" type="module"></script>
    <script src="/js/generala.js" type="module"></script>
    <script src="/js/bingo.js" type="module"></script>
  </body>
</html>
