<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/tateti.css" />
    <link rel="stylesheet" href="/css/generala.css" />
    <link rel="preload" as="image" href="./assets/imgs/dice-1.svg" />
    <link rel="preload" as="image" href="./assets/imgs/dice-2.svg" />
    <link rel="preload" as="image" href="./assets/imgs/dice-3.svg" />
    <link rel="preload" as="image" href="./assets/imgs/dice-4.svg" />
    <link rel="preload" as="image" href="./assets/imgs/dice-5.svg" />
    <link rel="preload" as="image" href="./assets/imgs/dice-6.svg" />
    <title>App Final</title>
  </head>
  <body>
    <div id="main">
      <h1>My Games</h1>
      <button id="btn-g1">TaTeTi</button>
      <button id="btn-g2">Generala</button>
      <button id="btn-g3">Game 3</button>
    </div>
    <div id="perfil" class="nodisp">
      <h2>Perfil</h2>
      <form>
        <label for="name">Nombre:</label>
        <input id="name" type="text" name="name" />
        <br />
        <label for="nickname">Nickname:</label>
        <input id="nickname" type="text" name="nickname" />
        <br />
        <input id="savePreferences" type="submit" value="Guardar" />
      </form>
    </div>
    <div id="g1" class="game nodisp">
      <button id="btn-g1-back">Volver</button>
      <h2>Ta-Te-Ti</h2>

      <section id="contenedor"></section>

      <h2>Turno de: <span id="turnojugador"></span></h2>

      <a id="reiniciar" href="javascript:initGame(); "> reiniciar </a>
    </div>
    <div id="g2" class="game nodisp">
      <button id="btn-g2-back">Volver</button>
      <h2>Generala</h2>

      <img id="d0" src="./assets/imgs/dice-0.svg" alt="d0" class="nodisp" />
      <img id="d1" src="./assets/imgs/dice-1.svg" alt="d1" class="nodisp" />
      <img id="d2" src="./assets/imgs/dice-2.svg" alt="d2" class="nodisp" />
      <img id="d3" src="./assets/imgs/dice-3.svg" alt="d3" class="nodisp" />
      <img id="d4" src="./assets/imgs/dice-4.svg" alt="d4" class="nodisp" />
      <img id="d5" src="./assets/imgs/dice-5.svg" alt="d5" class="nodisp" />
      <img id="d6" src="./assets/imgs/dice-6.svg" alt="d6" class="nodisp" />

      <section id="contenedorGenerala">
        <div class="dice d0"></div>
        <div class="dice d1"></div>
        <div class="dice d2"></div>
        <div class="dice d3"></div>
        <div class="dice d4"></div>
      </section>

      <div class="game-state">
        Turno de jugador: <span id="generala-player"></span>, Tirada:
        <span id="generala-jugadas"></span>
      </div>
      <button id="btnDados">Tirar dados</button>

      <div class="scores">
        <table>
          <thead>
            <tr></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="g3" class="game nodisp">
      <button id="btn-g3-back">Volver</button>
      <h2>Game 3</h2>
    </div>

    <script src="/js/app.js" type="module"></script>
    <script src="/js/tateti.js" type="module"></script>
    <script src="/js/generala.js" type="module"></script>
  </body>
</html>
